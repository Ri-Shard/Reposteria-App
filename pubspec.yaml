name: e_shop
description: Flutter eCommerce App using Firebase Firestore from Coding Cafe

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.13.2+1
  firebase_auth: ^0.15.4
  shared_preferences: ^0.5.6+1
  fluttertoast: ^3.1.3
  image_picker: ^0.6.3+1
  firebase_storage: ^3.1.1
  flutter_staggered_grid_view: ^0.3.0
  provider: ^4.0.4
  path_provider: ^0.5.0+1
  image: ^2.0.7
  intl:
  pull_to_refresh: ^1.6.1
  simple_animations: ^1.3.3 
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  
flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf

  assets:
    - images/welcome.png
    - images/login.png
    - images/admin.png
    - images/cash.png
    - images/Autentication.png
    - images/Add_products.png
    - images/Add_User.png
    - images/Apreciation.png
    - images/Checklist.png
    - images/Completed.png
    - images/Confirmed.png
    - images/Directions.png
    - images/empty_cart.png
    - images/Empty_Orders.png
    - images/male_avatar.png
    - images/No_data.png
    - images/On_way.png
    - images/Order_Confirmed.png
    - images/Photos.png
    - images/Shopping_App.png



